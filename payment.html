<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Secure Payment</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.card{
  background:#111;
  padding:30px;
  border-radius:16px;

  max-width:360px;
  box-shadow:0 0 40px rgba(0,0,0,0.6);
  text-align:center;
}

h1{
  font-size:22px;
  margin-bottom:10px;
}

.price{
  font-size:28px;
  font-weight:bold;
  margin:15px 0;
}

.qr{
  background:#fff;
  padding:12px;
  border-radius:12px;
  display:inline-block;
  margin:15px 0;
}

button{
  width:100%;
  padding:14px;
  font-size:16px;
  border:none;
  border-radius:12px;
  background:#fff;
  color:#000;
  cursor:pointer;
  margin-top:15px;
}

button:hover{
  background:#ddd;
}

.small{
  font-size:12px;
  opacity:0.7;
  margin-top:15px;
}
</style>
</head>

<body>

<div class="card">
  <h1>Live Calendar Wallpaper</h1>
  <p>One-time payment</p>

  <div class="price">₹10</div>

  <div class="qr">
    <img src="https://api.qrserver.com/v1/create-qr-code/?size=180x180&data=upi://pay?pa=932583343503@axl&pn=LiveCalendar&am=10" />
  </div>

</body>
</html>
